<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shed</title>
</head>
<body>
  <h1>Welcome to Shed!</h1>

  <button class="new-game">New game</button>

  <script>
    const button = document.querySelector(".new-game");
    button.addEventListener("click", () => {
      const req = new Request("/new", {
        method: "POST",
        headers: new Headers(),
        body: JSON.stringify({
          name: "Mina"
        }),
      })
      fetch(req)
        .then(res => {
          if (!res.ok) {
            throw new Error(`Network response was not ok: ${res.status} ${res.statusText}`);
          }
          return res.json()
        })
        .then(body => {
          let url = "http://" + window.location.host + "/waiting-room?"
          let prependAmpersand = false;

          for (let key in body) {
            window.sessionStorage.setItem(`shed_${key}`, body[key]);
            if (prependAmpersand) {
              url += "&"
            }
            url += key + "=" + body[key]
            prependAmpersand = true
          }

          console.log(url)
          window.location.href = url
        })
        .catch(console.error)
    });
  </script>
</body>
</html>
